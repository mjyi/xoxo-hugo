<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}" {{ end }}>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#202020" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}">
  {{ end }}
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage }}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" /> 
  {{ .Hugo.Generator }}
  <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />

  <link rel="icon" type="image/x-icon" href="{{ .Site.BaseURL }}images/favicon.ico">
  <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

  <!-- stylesheets list from config.yml -->
  <link rel="stylesheet" href="//cdn.bootcss.com/pure/1.0.0/pure-min.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
  <link rel="stylesheet" href="{{ .Site.BaseURL }}css/prism.css">
  <script async src="//dn-lbstatics.qbox.me/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>

<body>
  <script src="{{ .Site.BaseURL }}js/prism.js"></script>
  <div class="nav-container">
    <nav class="home-menu pure-menu pure-menu-horizontal">
      <a class="pure-menu-heading" href="{{ .Site.BaseURL }}">
        <img class="avatar" src="{{ .Site.BaseURL }}images/avatar.png">
        <span class="title">{{ .Site.Title }}</span>
      </a>
  
      <ul class="pure-menu-list clearfix">
        {{- $currentPage := . -}} 
        {{ range .Site.Menus.main -}}
        <li class="pure-menu-item {{ if $currentPage.IsMenuCurrent "main" . }}actived{{ end }}">
          <a href="{{ .URL | absLangURL }}" class="pure-menu-link">{{ .Name }}</a>
        </li>
        {{- end }}
      </ul>
    </nav>
  </div>

  <div class="container" id="content-outer">
    <div class="inner" id="content-inner">
